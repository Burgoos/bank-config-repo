server:
  port: 8082
  
spring:
  application:
    name: account-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: account-service
      authentication-database: admin
      
# Configuraci√≥n de logs
logging:
  level:
    com.bankapp: DEBUG
    org.springframework.data.mongodb: INFO
    org.springframework.web: INFO

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,refresh
  endpoint:
    health:
      show-details: always
